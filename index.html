<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <script>

        //creating undef var
        let name;
        console.log(name);

        //creating empty var
        let subject = null;
        console.log(subject);

        //creating var with value
        let text = "Example with value";
        console.log(text);

        //converting 'float' to 'int'
        let numFloat1 = 324.124;
        console.log(parseInt(numFloat1));

        //converting 'string' to 'float'
        let numString = "658.124";
        console.log(parseFloat(numString));

        //converting 'float' to 'string'
        let numFloat2 = 524.201;
        console.log(numFloat2.toString());

        //counting characters quantity - using alert to change things a lil bit -
        let password = "That's a strong password congrats";
        alert(password.length);

        //Return initial position of a text's part
        let text2 = "The technology world";
        console.log(text2.indexOf("logy"));

        //Return final position of a text's part
        console.log(text2.lastIndexOf("e"));

        //Inputing information to screen + concatenating - <br> to go to a blank line, \n doesn't work here- 
        document.write("Giraffes aren't actually that big<br>");
        document.write("But they do have a dammn ass neck<br><br>");
        document.write("We are in " + text2 + " and my bank account is " + numFloat1 + " negative");

    </script>
    
</body>
</html>
